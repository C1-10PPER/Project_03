<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Frequency Pie Chart</title>
    <link rel="stylesheet" href="./test.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h2>Climate Related Disasters Over Time</h2>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- Dropdown menu button placed on the left -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">  <!-- Align items to the left -->
                    <li class="nav-item">
                        <a class="nav-link active" href="./main_index.html">Home</a>
                    </li>              
                    
                    <!-- Visualization Dropdown Menu -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="homeDropdown" role="button" 
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Visualization
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="homeDropdown">
                            <li><a class="dropdown-item" href="./tempchange.html">Temperature Change</a></li>
                            <li><a class="dropdown-item" href="./co2emission.html">CO2 Emission</a></li>
                            <li><a class="dropdown-item" href="./sealevel.html">Sea Level Change</a></li>
                            <li><a class="dropdown-item" href="./disaster.html">Climate-Related Disasters</a></li>
                            <li><a class="dropdown-item" href="./illnesspollution.html">Illness & Pollution</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Country Selector -->
    <div class="controls">
        <label for="country">Select Country:</label>
        <select id="country" class="country-selector"></select>
    </div>

    <!-- Container for Pie Chart & Disaster Selector -->
    <div class="chart-container">
        <div id="chart"></div>

        <!-- Disaster Selector -->
        <div id="disaster-container" class="disaster-selector">
            <div class="disaster-selector-label">Select Disaster Types:</div>
        </div>
    </div>

    <!-- No Data Message -->
    <div id="no-data-message" style="display:none;">No data available for this selection.</div>

    <!-- Slider Container -->
    <div id="slider-container">
        <span id="yearLabel">1980</span>
        <input type="range" id="year">
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/disaster.js"></script>

</body>
</html>
